name: c/c++ ci

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install eigen3
        run: sudo apt-get update && sudo apt-get install -y libeigen3-dev

      - name: Configure with CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Test
        run: |
          cd build
          ctest --output-on-failure

      - name: Install
        run: |
          cd build
          sudo make install
