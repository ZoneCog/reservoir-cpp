            import sys
            try:
                import json
            except:
                json = None
            try:
                import subprocess
            except:
                subprocess = None
            try:
                import re
            except:
                re = None
            try:
                from datetime import datetime
            except:
                class datetime:
                    @staticmethod
                    def now():
                        return type('obj', (object,), {'strftime': lambda self, fmt: 'unknown-time'})()

        def run_gh_command(cmd):
            try:
                if not subprocess:
                    print(f"‚ö†Ô∏è Subprocess unavailable, cannot run: {cmd}")
                    return None
                result = subprocess.run(cmd, shell=True, capture_output=True, text=True, check=False)  # Don't check to prevent exceptions
                if result.returncode == 0:
                    return result.stdout.strip()
                else:
                    print(f"‚ö†Ô∏è GitHub command failed (but workflow continues): {cmd}")
